 <!-- Add Text into the page using javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121 ;color: #fff">
    



    <script>
        const div =document.createElement('div')
        console.log(div)
        div.className ='main'
        div.id =Math.round(Math.random()*10 +1)
        div.setAttribute("title","generated title")
        div.style.backgroundColor ="green";
        div.style.padding ="12px"
        // div.innerHTML ="Chai aur code"
        // Note :Inner text is non-optimal way to change becuase it call the element from the page and change it then push. But SetAttribute will directly change the value didn't call.
        const addText =document.createTextNode("Rohan Kumar")
        div.appendChild(addText)
        document.body.appendChild(div)
    </script>
</body>
</html>
